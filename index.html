<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <!-- <div class="box"> -->
      <div class="title">
        <div class="HOME">
          <h3>HOME</h3>
        </div>
        <div class="GUEST">
          <h3>GUEST</h3>
        </div>
      </div>
      <div class="scores">
        <div id="home-text">00</div>
        <div id="guest-text">00</div>
      </div>
      <div class="buttons">
        <div class="home">
          <button id="h1" onclick="add1PointHome()">+1</button>
          <button id="h2" onclick="add2PointHome()">+2</button>
          <button id="h3" onclick="add3PointHome()">+3</button>
        </div>
        <div class="guest">
          <button id="g1" onclick="add1PointGuest()">+1</button>
          <button id="g2" onclick="add2PointGuest()">+2</button>
          <button id="g3" onclick="add3PointGuest()">+3</button>
        </div>
        </div>
        <div>
          <button id="restart" onclick="restart()">RESTART</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
